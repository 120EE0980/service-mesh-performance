<!-- engage -->
    <section class="page-section" id="{{ site.data.sitetext.engage.section | default: "engage" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          {% if site.data.sitetext.engage.text %}
		  <h3 class="section-subheading text-muted">{{ site.data.sitetext.engage.text }}</h3>
		  {% endif %}
        </div>
      </div>

      <div class="row text-center">
	  {% for engage in site.data.sitetext.engage.list %}
        <div class="col-md-4">
          <span class="fa-stack fa-4x">
            <i class="fas fa-circle fa-stack-2x text-primary"></i>
            <i class="{{ engage.icon | default: "fas fa-shopping-cart" }} fa-stack-1x fa-inverse"></i>
          </span>
          <h4 class="engage-heading">{{ engage.title | markdownify }}</h4>
          {% if engage.desc %}<div class="text-muted">{{ engage.desc | markdownify }}</div>{% endif %}
        </div>
	  {% endfor %}
      </div>

    </div>
  </section>
<!-- End engage -->
